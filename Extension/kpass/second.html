<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a88d6ca458.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="addbookmark">
        <p>
            <label for="title">Title</label><br />
            <input type="text" id="title" name="title" size="50" value="" readonly/>
        </p>
        <p>
            <label for="url">Url</label><br />
            <input type="text" id="url" name="url" size="50" value="" readonly/>
        </p>
        <p>
            <label for="email">email</label><br />
            <input type="text" id="email" name="email" size="50" value="" />
        </p>
        <p>
            <label for="username">username</label><br />
            <input type="text" id="username" name="username" size="50" value="" />
        </p>
        <p>
            <label for="password">password</label><br />
            <input type="password" id="password" name="password" size="50" value="" />
            <input type="checkbox" name="password" id="passview"><span>View password</span>

        </p>
        <p>
            <label for="lenght">password lenght to generate</label>
            <input type="number" id="lenght" name="lenght" size="5" value="8" />
        </p>
        <div class="btns">
            <input id="save" type="button" value="Save" />
            <input type="button" value="Logout" id="Logout" class="btn btn_logout">
            <input type="button" value="View Password" id="passwords" class="btn">
            <input type="button" value="Generate" id="generate" class="btn">
            <span id="status-display"></span>
        </div>
    </form>
</body>
<script src="second.js"></script>
</html>
